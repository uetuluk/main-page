language: node_js

node_js:
  - "stable"

cache:
  directories:
  - node_modules

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKENS  # Set in the settings page of your repository, as a secure variable
  on:
    branch: master
  local_dir: public
  keep-history: true

before_script:
  - "npm i -g gatsby"
  - "npm i"
script:
  - "npm run test"
after_success:
  - "npm run deploy"

after_script:
  - bash ./telegram_notification.sh
